<body>

    <div class="container">
        <h1 id="titulo-principal">Atención Radiológica</h1>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Hora</th>
                    <th scope="col">Especialista</th>
                    <th scope="col">Paciente</th>
                    <th scope="col">RUT</th>
                    <th scope="col">Previsión</th>
                </tr>
            </thead>
            <tbody id="tabla_radiolagia"></tbody>         
        </table>
    </div>

    <div class="container">
        <h1 id="titulo-principal">Atención Traumatologia</h1>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Hora</th>
                    <th scope="col">Especialista</th>
                    <th scope="col">Paciente</th>
                    <th scope="col">RUT</th>
                    <th scope="col">Previsión</th>
                </tr>
            </thead>
            <tbody id="tabla_traumatologia"></tbody>         
        </table>
    </div>

    <div class="container">
        <h1 id="titulo-principal">Atención Dental</h1>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Hora</th>
                    <th scope="col">Especialista</th>
                    <th scope="col">Paciente</th>
                    <th scope="col">RUT</th>
                    <th scope="col">Previsión</th>
                </tr>
            </thead>
            <tbody id="tabla_dental"></tbody>         
        </table>
    </div>

<!--Importante, poner diferentes ID a las tablas, para que cuando se declare la variable con un
getElementbyID no sobreescriba en las otras variables
